<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>好好学习天天向上</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="{__STATIC_PATH__}/style/bootstrap.css" rel="stylesheet">
    <link href="{__STATIC_PATH__}/style/font-awesome.css" rel="stylesheet">
    <link href="{__STATIC_PATH__}/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="{__STATIC_PATH__}/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="{__STATIC_PATH__}/style/demo.css" rel="stylesheet">
    <link href="{__STATIC_PATH__}/style/typicons.css" rel="stylesheet">
    <link href="{__STATIC_PATH__}/style/animate.css" rel="stylesheet">
    <script src="{__plus__}/ueditor/ueditor.config.js"></script>
    <script src="{__plus__}/ueditor/ueditor.all.min.js"></script>
    <script src="{__plus__}/ueditor/lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
    .price{
        width: 150px;
        margin-left: 10px;
        display: inline-block;
    }
    .abtn{
        padding-right: 10px;
    }
    </style>
</head>
<body>
	<!-- 头部 -->
    {include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                        <a href="{:url('Index/index')}">系统</a>
                        </li>
                        <li class="active">添加商品</li>
                    </ul>
                </div>
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <!-- 商品信息开始 -->
                        <div class="widget-body">
                            <div class="widget-main ">
                                <div class="tabbable">
                                    <ul class="nav nav-tabs tabs-flat" id="myTab11">
                                        <li class="active">
                                            <a data-toggle="tab" href="#baseinfo">
                                                基本信息
                                            </a>
                                        </li>
                                        <li class="">
                                            <a data-toggle="tab" href="#goodsdes">
                                                描述信息
                                            </a>
                                        </li>
                                        <li class="">
                                            <a data-toggle="tab" href="#mbprice">
                                                会员价格
                                            </a>
                                        </li>
                                        <li class="">
                                            <a data-toggle="tab" href="#goodsattr">
                                                商品属性
                                            </a>
                                        </li>
                                        <li class="">
                                            <a data-toggle="tab" href="#goodsphoto">
                                                商品相册
                                            </a>
                                        </li>
                                    </ul>
                                    <div class="tab-content tabs-flat">
                                        <div id="baseinfo" class="tab-pane active">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">商品名称</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="goods_name" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">商品主图</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" style="border:none; box-shadow:none;" name="og_thumb" type="file">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">上架</label>
                                                <div class="col-sm-6">
                                                    <div class="radio">
                                                        <label>
                                                            <input checked="checked" name="on_sale" type="radio" class="colored-blue" value="1">
                                                            <span class="text"> 是</span>
                                                        </label>
                                                        <label>
                                                            <input name="on_sale" type="radio" class="colored-blue" value="0">
                                                            <span class="text"> 否</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                                <div class="col-sm-6">
                                                    <select name="category_id">
                                                        <option value="">请选择</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">所属品牌</label>
                                                <div class="col-sm-6">
                                                    <select name="brand_id">
                                                        <option value="">请选择</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">市场价</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="markte_price" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">本店价</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="shop_price" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">重量</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" style="width:300px; display:inline-block;" placeholder="" name="goods_weight" required="" type="text">
                                                    <select name="weight_unit">
                                                        <option value="kg">kg</option>
                                                        <option value="g">g</option>
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                        </div>
                                        <div id="goodsdes" class="tab-pane">
                                            <textarea name="goods_des" id="goods_des"></textarea>
                                        </div>
                                        <div id="mbprice" class="tab-pane">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">会员级别</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="" type="text">
                                                </div>
                                            </div>
                                        </div>
                                       <div id="goodsattr" class="tab-pane">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">商品类型</label>
                                                <div class="col-sm-6">
                                                    <select name="1">
                                                        <option>请选择</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div id="attr_list">
                                          属性显示
                                            </div>
                                        </div>
                                        <div id="goodsphoto" class="tab-pane">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right"></label>
                                                <div class="col-sm-6">
                                                    <a href="#" onclick="addrow(this);">[+]</a><input class="form-control" style="border:none; box-shadow:none; width:50%; display:inline-block;" name="goods_photo[]" type="file">
                                                </div>
                                            </div>
                                            <div id="goods_photo"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 商品信息结束 -->
                    </form>
        </div>
    </div>
</div>

                </div>
            </div>
		</div>
	</div>

	    <!--Basic Scripts-->
    <script src="{__STATIC_PATH__}/style/jquery_002.js"></script>
    <script src="{__STATIC_PATH__}/style/bootstrap.js"></script>
    <script src="{__STATIC_PATH__}/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="{__STATIC_PATH__}/style/beyond.js"></script>
    <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('goods_des',{initialFrameWidth:800,initialFrameHeight:800,toolbars: [['fullscreen', 'source', 'undo', 'redo','bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript','removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist','selectall', 'cleardoc']]});
    </script>
</body></html>
